name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 20
      
      - name: Install Yarn
        run: npm install --global yarn
  
      - name: Install dependencies
        run: yarn install
  
      - name: Build project
        run: yarn run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_FIREBASE_EB3C4 }}
          channelId: live
          projectId: fir-firebase-eb3c4
